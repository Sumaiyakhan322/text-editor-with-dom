<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7a5990c7cd.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <main class="bg-sky-200  p-20 rounded-md w-4/5">
        <h1 class="mb-10 text-center font-bold text-5xl">My Text Editor</h1>
       
        <div class="bg-sky-100 p-8 rounded-md border-slate-800 border-2">
            <div class="flex justify-between">
                <div class="space-x-6">
                    <i class="fa-solid fa-bold"></i>
                    <i class="fa-solid fa-italic"></i>
                    <i class="fa-solid fa-underline"></i>
                </div>
                <div class="space-x-6">
                    
                    <i class="fa-solid fa-align-left"></i>
                    <i class="fa-solid fa-align-center"></i>
                    <i class="fa-solid fa-align-right"></i>
                </div>
                <div class="space-x-6">
                    <input type="number" class="w-1/4 border-slate-800 border-2 h-6 text-center">
                    <input type="color"  value="#ffff">
                </div>
            </div>
            <hr class="bg-black h-0.5 mt-4">
            <div>
                <textarea name="" id="" cols="30" rows="10" class="w-full" >

                </textarea>
            </div>
        </div>
    </main>
</body>
</html>
